<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grafik Porządkowi - Milicz Północ</title>
    <style>
        /* Reset stylów, aby ramka zajęła 100% ekranu bez pasków przewijania */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ukrywa paski przewijania samej strony */
            background-color: #000; /* Czarne tło podczas ładowania */
        }

        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none; /* Brak obramowania */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbxIYbL5k8w-zacfYUVUIwf0XvTZHsAyp7ot9DTgKKcEu-eof0KoK6pcAkRfGObbV6kGUw/exec"
        allow="fullscreen">
    </iframe>

</body>
</html>
