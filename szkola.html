<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SZKOŁA - MILICZ-PÓŁNOC</title>
    <style>
        /* Reset stylów - pełny ekran dla ramki */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ukrywa paski przewijania przeglądarki */
            background-color: #121212; /* Ciemne tło podczas ładowania */
        }

        /* Styl ramki */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbw8wZrU_k5y5EiOsYHB_Ny3MXozE9LbaMqFSzZH9xb3inTHMzf1mxFF_oFRlGsFh4Ah/exec"></iframe>
