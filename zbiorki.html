<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZBIÓRKI - MILICZ-PÓŁNOC</title>
    <style>
        /* Reset stylów, aby ramka zajmowała całe okno */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ukrywa paski przewijania samej strony, zostawia tylko te z aplikacji */
            background-color: #121212; /* Ciemne tło, żeby pasowało do motywu podczas ładowania */
        }
        
        /* Styl ramki */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwLhDAZJ_7A-blCBAJU1RiAzi_95Kq71Uk5_lJXSgBKxALn-9jtWKu6H962yraoDBQm5w/exec"></iframe>
</body>
</html>
