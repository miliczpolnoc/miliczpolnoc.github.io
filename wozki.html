    <style>
        body { background: #121212; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .loader { border: 4px solid #333; border-top: 4px solid #00dfc4; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        // Alternatywne przekierowanie w JS (dla pewności)
        window.location.href = "https://script.google.com/macros/s/AKfycbxIYbL5k8w-zacfYUVUIwf0XvTZHsAyp7ot9DTgKKcEu-eof0KoK6pcAkRfGObbV6kGUw/exec";
    </script>
</head>
<body>
    <div style="text-align:center">
        <div class="loader" style="margin:0 auto 20px auto"></div>
        <div>Ładowanie grafiku...</div>
    </div>
</body>
</html>
